<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Het Weer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
  </head>
  <body>
    <header class="location">
      <h1 class="location-city">Plaats</h1>
      <img
        class="icon"
        src="https://openweathermap.org/img/wn/10d@2x.png"
        crossorigin="anonymous"
      />
      <p class="location-timezone">Tijdzone</p>
    </header>
    <main class="temperature">
      <section class="degree-section">
        <h2 class="temperature-degree">Temperatuur</h2>
        <span class="temperature-symbol">&deg;C</span>
      </section>
      <div class="temperature-description">Weer</div>
    </main>
    <script defer src="./main.js"></script>
  </body>
</html>
